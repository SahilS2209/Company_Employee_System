{% extends 'base.html' %}

{% block title %}View Employees{% endblock %}

{% block content %}
<h1>Employee List</h1>
<ul class="list-group">
    {% for employee in employees %}
    <li class="list-group-item">
        {{ employee.name }} - {{ employee.email }} - {{ employee.company_name }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
