{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Update Employee</h2>
  <form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" value="{{ form.name.value }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" value="{{ form.email.value }}" required>
    </div>
    <div class="form-group">
      <label for="company_name">Company:</label>
      <select class="form-control" name="company_name" required>
        <option value="{{ form.company_name.value }}">{{ form.company_name.value }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Employee</button>
  </form>
</div>
{% endblock %}
