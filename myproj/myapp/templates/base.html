<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_company' %}">Add Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'get_company' %}">View Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update_company_list' %}">Update Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'delete_company' %}">Delete Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_emp' %}">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'get_emp' %}">View Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update_emp_list' %}">Update Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'remove_emp' %}">Delete Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'get_company_employees' %}">View Company Employees</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Add Bootstrap JS and jQuery script tags here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
